<!DOCTYPE html>
<html>
  <head>
    <title>JS | DOM Events</title>
  </head>
  <body onload="console.log('The body has been loaded')" onclick="console.log('The body has been clicked!')">
    <h1 onclick="console.log('The header has been clicked')">Header1</h1>
    <button onclick="console.log('The button has been clicked')">Button1</button>
    <h2 onmouseover="console.log('You have hovered over the h2 element!')">Header2</h2>
    <p>I am practicing with different types of events, <em onclick="console.log('You have clicked on the word: onclick')">onclick</em> in this example.</p>
  </body>
</html>
