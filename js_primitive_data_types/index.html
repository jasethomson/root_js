<!DOCTYPE html>
<html>
  <head>
    <title>JS | Primitive Data Types</title>
    <script>
    var firstName = "Jase";
    var lastName = "Thomson";
    var age = "27";
    var output1 = "First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age;
    console.log('output1:', output1);

    var number1 = 11;
    var number2 = 66;
    var output2 = number1 + number2;
    var output3 = '' + number1 + number2;
    var output4 = "The total of " + number1 + " and " + number2 + " is " + output2;
    console.log('output2:', output2);
    console.log('output3:', output3);
    console.log('output4:', output4);
    </script>
  </head>
  <body>

  </body>
</html>
