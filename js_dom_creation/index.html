<!DOCTYPE html>
<html>
<head>
    <script src="jQuery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            //h1
            var the_h1 = $(".playground_source h1").text();
            var new_h1 = $("<h1>").text( the_h1 );
            $("#playground1").append(new_h1);
            //p
            var the_p = $("p:first-of-type").text();
            var new_p = $("<p>").text(the_p);
            $("#playground1").append(new_p);
            //red p
            var the_red_p = $(".playground_source p + p").text();
            var new_red_p = $("<p>").text(the_red_p);
            new_red_p.css('color','red');
            $("#playground1").append(new_red_p);

            //playground 2 code
            //first div
            var the_div_1 = $(".playground_source div:first-of-type").text();
            var new_div_1 = $("<div>").text( the_div_1 );
            new_div_1.addClass('awesome_class');
            $("#playground2").append(new_div_1);
            //second div
            var the_div_2 = $("#my_awesome_div2").text();
            var new_div_2 = {
                text: the_div_2,
                class: 'awesome_class',
                id: 'my_awesome_div2'
            }
            var new_div_2_object = $("<div>", new_div_2);
            $("#playground2").append(new_div_2_object);
            //third div
            var new_div_3 = {
                text: 'Here is ',
                class: 'awesome_class',
                id: 'my_awesome_div3',
                "data-coolness": 'high'
            }
            var new_div_3_object = $("<div>", new_div_3);
            var strong_div = $("<strong>");
            strong_div.text('EVEN MORE ');
            new_div_3_object.append(strong_div);
            new_div_3_object.append("awesome div text");
            $("#playground2").append(new_div_3_object);
            //playground 3 code
            //add ul
            var the_ul = $("<ul>").addClass('neato');
            $("#playground3").append(the_ul);
            //add li#1
            var li_1 = $("li:nth-child(1)").text();
            var new_li_1 = $("<li>").text( li_1 );
            $("#playground3 ul").append( new_li_1 );
            //add li#2
            var li_2 = $("li:nth-child(2)").text();
            var new_li_2 = $("<li>").text(li_2);
            $("#playground3 ul").append(new_li_2);
            //add li#3
            var li_3 = $("li:nth-child(3)").text();
            var new_li_3 = $("<li>").text(li_3);
            $("#playground3 ul").append(new_li_3);
            //figure
            var new_figure = $("<figure>").addClass("awesome_picture");
            var new_img = $("<img>");
            new_img.attr("src", "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg");
            var new_figcaption = $("<figcaption>").text("That's right, ");
            var new_span = $("<span>");
            new_span.addClass('bold_text');
            new_span.text("you are");
            new_figure.append(new_img);
            new_figcaption.append(new_span);
            new_figure.append(new_figcaption);
            $("#playground3").append(new_figure);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
